server.port=8763
spring.application.name=product-accounts

server.servlet.context.path=

logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.healthcheck.enabled=true
eureka.client.eureka-server-port=8761
eureka.client.service-url.defaultZone=${EUREKA_URL:http://127.0.0.1:8761/eureka/}
eureka.client.should-unregister-on-shutdown=true

eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.appName=product-accounts
eureka.instance.instance-id=product-accounts-1

management.health.elasticsearch.enabled=false
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.elasticsearchRest.enabled=false
management.health.db.enabled=false
management.security.enabled=false

spring.cloud.discovery.client.composite-indicator.enabled=false


profile.service.readTimeOut = 5000
profile.service.connectionTimeOut = 1000
profile.service.url = http://localhost:8762/profile-service/profile/